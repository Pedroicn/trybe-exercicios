  <body id="corpo">
    <script>
      // COLOQUE SEU CÃ“DIGO AQUI
      // 1- Adicione a tag h1 com o texto ExercÃ­cio 5.2 - JavaScript DOM como filho da tag body;
      let corpo = document.getElementById('corpo');
      let criaH1 = document.createElement('h1');
      criaH1.innerText = 'ExercÃ­cio 5.2 - JavaScript DOM '
      corpo.appendChild(criaH1);

      // ðŸš€2- Adicione a tag main com a classe main-content como filho da tag body;
      let criaMain = document.createElement('main');
      criaMain.className = 'main-content';
      corpo.appendChild(criaMain);

      // ðŸš€3 - Adicione a tag section com a classe center-content como filho da tag main criada no passo 2;
      let newSection = document.createElement('section');
      newSection.className = 'center-content';
      criaMain.appendChild(newSection);

      // ðŸš€4 - Adicione a tag p como filho do section criado no passo 3 e coloque algum texto;
      let paragraph = document.createElement('p');
      paragraph.innerText = 'exercicios do dia 2 do bloco 5';
      newSection.appendChild(paragraph);

      // ðŸš€5 - Adicione a tag section com a classe left-content como filho da tag main criada no passo 2;
      let secondSection = document.createElement('section');
      secondSection.className = 'left-content';
      criaMain.appendChild(secondSection);

      // ðŸš€6 - Adicione a tag section com a classe right-content como filho da tag main criada no passo 2;
      let rightSection = document.createElement('section');
      rightSection.className = 'right-content';
      criaMain.appendChild(rightSection);
      
      //7 Adicione uma imagem com src configurado para o valor https://picsum.photos/200 e classe small-image. Esse elemento deve ser filho do section criado no passo 5;
      let firstImg = document.createElement('img');
      firstImg.src = 'https://picsum.photos/200';
      firstImg.className = 'small-image';
      secondSection.appendChild(firstImg);

      //8 - Adicione uma lista nÃ£o ordenada com os valores de 1 a 10 por extenso, ou seja, um, dois, trÃªs, ... como valores da lista. Essa lista deve ser filha do section criado no passo 6;

      rightSection.appendChild(firstList);
      let numbers = ['um', 'dois', 'trÃªs', 'quatro', 'cinco', 'seis', 'sete', 'oito', 'nove', 'dez'];
      let numbersList = document.createElement('li');
      
      for(let i = 0; i < numbers.length; i += 1){
        let numbersList = document.createElement('li');
        numbersList.innerHTML = numbers[i];
        firstList.appendChild(numbersList)
      }
